  <script
     type="text/javascript"
     data-namespace="random_table"
     id="random_table"><![CDATA[
var random_table = {

  roll_handler: function(evt) {
    if (this.isChanging) {
      return false
    }
    this.isChanging = true
    var tspan = this.querySelector('tspan')
    var origOpacity = this.style.opacity
    var choices = this.querySelector('#tspan_hidden').textContent
    // trim whitespace and split by newline
    choices = choices.split('\n').map(x => x.trim())
    choices = choices.filter(x => x) // remove any empty strings
    if (choices.length === 0) {
      console.error('no choices', choices)
      return
    }
    var choiceIndex = Math.floor(Math.random() * (choices.length))
    var choice = choices[choiceIndex]
    ui.animated_ghost(this, { animation: 'rollOut' })
    tspan.textContent = ' '
    this.style.opacity = 0.1
    ui.animated_ghost(this, {
      animation: 'rollIn',
      before_begin: (ghost) => {
        ghost.querySelector('g').style.opacity = origOpacity
      },
      on_done: () => {
        tspan.textContent = choice
        this.style.opacity = origOpacity
        this.isChanging = false
        net_fire({type: "change", data: serialize(this)});
        evt_fire('change', this, null, {})
      },
    })
  },

  initialize: function(elem, serializedState) {
    console.log('hooking up handlers for ', elem)
    elem.addEventListener('table_roll', this.roll_handler)
    elem.addEventListener('dblclick', this.roll_handler)

    elem.querySelector('#tspan_hidden').textContent = serializedState.content;
  },

  menu: {
    'Roll': {
      eventName: 'table_roll',
      applicable: (dieNode) => { return true },
    },
  },

  serialize: function(elem) {
    value = elem.querySelector('tspan').textContent
    return {tableValue: value}
  },

  deserialize: function(elem, payload) {
    elem.querySelector('tspan').textContent = payload.tableValue
  },

}

    ]]></script>
